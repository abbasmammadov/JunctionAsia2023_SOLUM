<!DOCTYPE html>
<html>
<head>
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .product-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .product-image {
            width: 300px;
            height: auto;
        }
        .product-info {
            flex: 1;
            margin-left: 20px;
        }
        .discount-header {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 10px;
        }
        .discount-products {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
        }
        .discount-product {
            flex: 1;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Information</h1>
    </header>
    <div class="product-container">
        <div class="product-info">
            <h2>Product Name</h2>
            <p>Price: $X.XX</p>
            <p>Location: Shelf X</p>
        </div>
        <img class="product-image" src="product_image.jpg" alt="Product Image">
    </div>
    <div class="discount-header">
        <h2>Discounts</h2>
    </div>
    <div class="discount-products">
        <div class="discount-product">
            <h3>Discount Product 1</h3>
            <p>Price: $Y.YY</p>
            <p>Location: Shelf Y</p>
        </div>
        <div class="discount-product">
            <h3>Discount Product 2</h3>
            <p>Price: $Z.ZZ</p>
            <p>Location: Shelf Z</p>
        </div>
        <div class="discount-product">
            <h3>Discount Product 3</h3>
            <p>Price: $A.AA</p>
            <p>Location: Shelf A</p>
        </div>
    </div>
</body>
</html>
